{% extends 'base_layout.html' %}

{% block content%}
<h1>Article Lists</h1>
<div class="articles">
  {% for article in articles %}
  <div>
    <h2>
      <a href="{% url 'articles:slugUrl' article.slug %}">
        {{article.title}}
      </a>
    </h2>
    <p>
      {{article.snippet}}
    </p>
    <p>
      {{article.date}}
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
